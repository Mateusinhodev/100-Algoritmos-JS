<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Nome e Salário de Funcionário</h1>
        <div class="input-group">
            <label for="input">Insira seu nome: </label>
            <input type="text" id="input-nome" name="input" placeholder="Digite aqui seu nome">
        </div>
        <div class="input-group">
            <label for="input">Insira seu salário: </label>
            <input type="text" id="input-salario" name="input" placeholder="R$ 0,00">
        </div>
        <button id="btn-enviar">Enviar</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="input-saida" readonly />
        </div>
        <div id="message">Mensagem</div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
