<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculando Aumento de 15% no Salário</h1>
        <div class="input-group">
            <label for="input">Informe aqui o salário do funcionário: </label>
            <input type="text" id="salario" name="input" placeholder="Digite aqui o valor do salário do funcionário">
        </div>
        <button id="btn-enviar">Enviar</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="input-saida" readonly />
        </div>
        <div id="message">Mensagem</div>
    </div>
    


    <script src="js/script.js"></script>
</body>
