<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Equação do 2º grau</h1>
        <h2>&#916; = b² - 4ac</h2>
        <div class="input-group">
            <label for="input">Informe o valor de A: </label>
            <input type="text" id="valorA" name="input" placeholder="Digite aqui o valor de A">
        </div>
        <div class="input-group">
            <label for="input">Informe o valor de B: </label>
            <input type="text" id="valorB" name="input" placeholder="Digite aqui o valor de B">
        </div>
        <div class="input-group">
            <label for="input">Informe o valor de C: </label>
            <input type="text" id="valorC" name="input" placeholder="Digite aqui o valor de C">
        </div>
        <button id="btn-enviar">Enviar</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="input-saida" readonly />
        </div>
        <div id="message">Mensagem</div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
