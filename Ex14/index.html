<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Locadora de Carro</h1>
        <div class="input-group">
            <label for="input">Informe a quantidade de km percorrido: </label>
            <input type="text" id="kilometro" name="input" placeholder="Digite aqui a kilometragem">
        </div>
        <div class="input-group">
            <label for="input">Informe a quantidade de dias alugado: </label>
            <input type="text" id="dias" name="input" placeholder="Digite aqui a quantidade de dias">
        </div>
        <button id="btn-enviar">Enviar</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="input-saida" readonly />
        </div>
        <div id="message">Mensagem</div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
