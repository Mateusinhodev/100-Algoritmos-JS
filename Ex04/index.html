<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Somatório</h1>
        <div class="input-group">
            <label for="input">Insira o primeiro valor: </label>
            <input type="number" id="num1" name="input" placeholder="Digite aqui um número">
        </div>
        <div class="input-group">
            <label for="input">Insira o segundo valor: </label>
            <input type="number" id="num2" name="input" placeholder="Digite aqui o segundo número">
        </div>
        <button id="btn-enviar">Enviar</button>
        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="input-saida" readonly />
        </div>
        <div id="message">Mensagem</div>
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
